spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#datasource
spring.datasource.platform = postgresql
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:${DATABASE_PORT}/postgres?stringtype=unspecified
spring.datasource.username=postgres
spring.datasource.password=postgres

#Liqiubase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.url=jdbc:postgresql://localhost:${DATABASE_PORT}/postgres?stringtype=unspecified
spring.liquibase.user=postgres
spring.liquibase.password=postgres

