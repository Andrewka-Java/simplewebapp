plugins {
    id 'org.springframework.boot' version '2.3.4.REALISE'
    id 'io.spring.dependency-management' version '1.0.8.REALISE'
    id 'java'
    id 'maven-publish'
}

group = 'com.mastery'
version = '0.0.1-SNAPSHOT'
description = 'simplewebapp'
java.sourceCompatibility = '1.8'


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-activemq'
    implementation ('org.springframework.boot:spring-boot-starter-actuator') {
        exclude group: 'ch.qos.logback', module: 'logback-classic'
    }
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'org.liquibase:liquibase-core:3.8.9'
    implementation 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    implementation 'jakarta.validation:jakarta.validation-api:2.0.2'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation ('io.swagger:swagger-codegen-maven-plugin:2.4.16') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'org.slf4j', module: 'slf4j-ext'
        exclude group: 'org.slf4j', module: 'slf4j-simple'
    }
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.postgresql:postgresql:42.2.16'
    testImplementation 'org.springframework.security:spring-security-test:5.2.2.RELEASE'
    testImplementation ('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}
